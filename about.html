<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Газаров Даниил Артурович</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1d 0%, #2c2c34 100%);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff4655;
            margin-bottom: 40px;
            font-size: 3em;
        }
        .telegram-link a {
            text-decoration: none;
            color: #f0f0f0;
            background: linear-gradient(45deg, #ff4655, #00eaff);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .telegram-link a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.7);
        }
        .background-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background-images img {
            position: absolute;
            width: 300px;
            opacity: 0.1;
        }
        .image1 { top: 10%; left: 5%; transform: rotate(-15deg); }
        .image2 { top: 50%; right: 5%; transform: rotate(10deg); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Газаров Даниил Артурович</h1>
        <div class="telegram-link">
            <a href="https://t.me/needx4n4x" target="_blank">Связаться со мной в Telegram</a>
        </div>
    </div>
</body>
</html>
